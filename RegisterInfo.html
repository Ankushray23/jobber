<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Info</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Bulma CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <!-- Font Awesome Link -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <!-- Link Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Navigation Section -->
    <nav
      class="navbar navbar-expand-lg py-0 m-0 navbar-dark fixed-top bg-white"
    >
      <div class="container-fluid py-3 px-4 navigation-container">
        <img class="navbar-brand" src="./assets/image/Jobber Logo.svg" />
      </div>
    </nav>

    <form class="container user-detail-container">
      <p class="user-detail-title">A few more touches ...</p>
      <!-- Full Name Input -->
      <div class="user-detail-name-container">
        <!-- First Name Input -->
        <div class="field user-detail-field">
          <label class="label">First Name :</label>
          <div class="control">
            <input
              class="input first-name-input"
              type="text"
              placeholder="John"
            />
          </div>
        </div>
        <!-- Last Name Input  -->
        <div class="field user-detail-field">
          <label class="label">Last Name :</label>
          <div class="control">
            <input
              class="input last-name-input"
              type="text"
              placeholder="Doe"
            />
          </div>
        </div>
      </div>

      <!-- Email , DOB and Country Input -->
      <div class="user-detail-name-container">
        <!-- Email Input -->
        <div class="field email-detail-field">
          <label class="label">Email :</label>
          <div class="control">
            <input
              class="input email-input"
              type="email"
              placeholder="johndoe21@gmail.com"
            />
          </div>
        </div>

        <div class="user-detail-field inner-detail-container">
          <!-- Date of Birth Input  -->
          <div class="field date-of-birth-detail-field">
            <label class="label">Date of Birth :</label>
            <div class="control">
              <input
                class="input date-of-birth-input"
                type="date"
                max="2003-11-02"
              />
            </div>
          </div>

          <!-- Country Input -->
          <div class="field country-detail-field">
            <label class="label">Country :</label>
            <div class="control">
              <div class="select">
                <select class="select-drop country-input">
                  <option value="Ethiopia" selected>Ethiopia</option>
                  <option value="Kenya">Kenya</option>
                  <option value="South Sudan">South Sudan</option>
                  <option value="North Sudan">North Sudan</option>
                  <option value="Somalia">Somalia</option>
                  <option value="Tanzania">Tanzania</option>
                  <option value="Uganda">Uganda</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Gender -->
      <div class="user-detail-name-container">
        <div class="control">
          <label class="radio">
            <input type="radio" name="Gender" value="Male" />
            Male
          </label>
          <label class="radio">
            <input type="radio" name="Gender" value="Female" />
            Female
          </label>
        </div>
      </div>

      <!-- Skill and Language Input -->
      <div class="user-detail-name-container">
        <!-- Skills -->
        <div class="field skills-detail-field">
          <p class="skill-title">Select Your Top Skills</p>

          <div class="skills-container-main">
            <!-- Left Side Skill -->
            <div class="skill-container-inner">
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="skills-checkbox"
                  value="Digital Marketing"
                />
                Digital Marketing
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="skills-checkbox"
                  value="Writing and Content"
                />
                Writing and Content
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="skills-checkbox"
                  value="Translation"
                />
                Translation
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="skills-checkbox"
                  value="Lifestyle"
                />
                Lifestyle
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="skills-checkbox"
                  value="Business"
                />
                Business
              </label>
            </div>

            <!-- Right Side Skills -->
            <div class="skill-container-inner">
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="skills-checkbox"
                  value="Graphics and Design"
                />
                Graphics and Design
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="skills-checkbox"
                  value="Music and Audio"
                />
                Music and Audio
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="skills-checkbox"
                  value="Programming and Development"
                />
                Programming and Development
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="skills-checkbox"
                  value="Video and Animation"
                />
                Video and Motion Animation
              </label>
            </div>
          </div>
        </div>

        <!-- Languages -->
        <div class="field language-detail-field">
          <p class="language-title">Select Languages You are Fluent at</p>

          <div class="language-container-main">
            <!-- Left Side Languages -->
            <div class="language-container-inner">
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="languages-checkbox"
                  value="Amharic"
                />
                Amharic
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="languages-checkbox"
                  value="Afan Oromo"
                />
                Afan Oromo
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="languages-checkbox"
                  value="Tigrigna"
                />
                Tigrigna
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="languages-checkbox"
                  value="Afar"
                />
                Afar
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="languages-checkbox"
                  value="Somali"
                />
                Somali
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="languages-checkbox"
                  value="English"
                />
                English
              </label>
            </div>
            <!-- Right Side Languages -->
            <div class="language-container-inner">
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="languages-checkbox"
                  value="Swahili"
                />
                Swahili
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="languages-checkbox"
                  value="Arabic"
                />
                Arabic
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="languages-checkbox"
                  value="French"
                />
                French
              </label>
              <label class="checkbox checkbox-container">
                <input
                  type="checkbox"
                  class="languages-checkbox"
                  value="Portuguese"
                />
                Portuguese
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Education Input -->
      <div class="user-detail-name-container">
        <div class="education-container">
          <p class="education-title">Education</p>
          <div class="education-top-container">
            <!-- Educational Institution Name -->
            <div class="field education-field">
              <label class="label">Education Institution :</label>
              <div class="control">
                <input
                  class="input education-institution-input"
                  type="text"
                  placeholder="Addis Ababa University"
                />
              </div>
            </div>

            <!-- Level Of Study -->
            <div class="field education-field">
              <label class="label">Level Of Study :</label>
              <div class="control">
                <!-- <input class="input" type="text" placeholder="Text input"> -->
                <div class="select">
                  <select class="level-of-study">
                    <option value="High School" selected>High School</option>
                    <option value="BSC">Bachelors Degree</option>
                    <option value="MSC">Masters Degree</option>
                    <option value="DR">Doctorate Degree</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Name of Certification -->
            <div class="field education-field">
              <label class="label">Name of Certification :</label>
              <div class="control">
                <input
                  class="input education-certification-input"
                  type="text"
                  placeholder="Bsc"
                />
              </div>
            </div>
          </div>

          <div class="education-bottom-container">
            <div class="control">
              <input
                class="input education-upload-file"
                type="file"
                placeholder=".pdf"
              />
            </div>

            <img class="education-preview img-fluid" />
          </div>
        </div>
      </div>

      <!-- Experience Input -->
      <div class="user-detail-name-container">
        <div class="experience-container">
          <p class="experience-title">Experience</p>
          <div class="experience-top-container">
            <!--  Institution Name -->
            <div class="field experience-field">
              <label class="label">Institution Name :</label>
              <div class="control">
                <input
                  class="input experience-institution-input"
                  type="text"
                  placeholder="AAIT"
                />
              </div>
            </div>

            <!-- Position -->
            <div class="field experience-field">
              <label class="label">Position of Experience :</label>
              <div class="control">
                <input
                  class="input experience-position-input"
                  type="text"
                  placeholder="Manager"
                />
              </div>
            </div>

            <!-- Name of Certification -->
            <div class="field experience-field">
              <label class="label experience-dates-label-container">
                <p class="experience-dates-label">From :</p>
                <p class="experience-dates-label">To :</p>
              </label>
              <div class="control experience-dates-container">
                <input
                  class="input experience-dates experience-from"
                  type="date"
                  placeholder="Text input"
                  min="2020-11-02"
                />
                <input
                  class="input experience-dates experience-to"
                  type="date"
                  placeholder="Text input"
                />
              </div>
            </div>
          </div>

          <div class="experience-bottom-container">
            <div class="control">
              <input
                class="input experience-file-upload"
                type="file"
                placeholder="Text input"
              />
            </div>

            <img class="experience-preview img-fluid" />
          </div>
        </div>
      </div>

      <!-- More Info -->
      <div class="user-detail-name-container">
        <div class="more-info-container">
          <p class="more-info-title">More Information</p>
          <div class="more-info-top-container">
            <div class="field description-field">
              <label for="" class="label">Description :</label>
              <textarea
                class="textarea description-input"
                placeholder="Write a short description about yourself and what you do here. Include general experience if any"
              ></textarea>
            </div>

            <div class="field currency-field">
              <label for="" class="label">Currency :</label>
              <div class="control">
                <div class="select">
                  <select name="" id="" class="currency-drop">
                    <option value="ETB" selected>Ethiopian Birr</option>
                    <option value="SB">Sudanese Pound</option>
                    <option value="KS">Kenyan Shilling</option>
                    <option value="RF">Rwandan Franc</option>
                    <option value="US">Us Dollar</option>
                  </select>
                </div>
              </div>

              <label for="" class="label">Skill Level :</label>
              <div class="control">
                <div class="select">
                  <select name="" id="" class="skill-drop currency-drop">
                    <option value="beginner" selected>
                      Beginner ( upto 2 Years of Experience)
                    </option>
                    <option value="intermediate">
                      Intermediate(2-4 Years of Experience)
                    </option>
                    <option value="advanced">
                      Advanced ( 4 - 6 Years of Experience)
                    </option>
                    <option value="ninja">
                      Ninja (6+ Years of Experience)
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="more-info-bottom">
            <p class="more-info-inner-title">Select Your Avatar</p>
            <div class="more-info-avatar-container">
              <div class="avatar-container avatar-1"></div>
              <div class="avatar-container avatar-2"></div>
              <div class="avatar-container avatar-3"></div>
              <div class="avatar-container avatar-4"></div>
              <div class="avatar-container avatar-5"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="button-container">
        <input type="submit" value="Continue" class="submit-detail-button" />
      </div>
    </form>
